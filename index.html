  <script>

    const lives = [

      { id: "live2", date: "2025-10-31", diffId: "diff2", img: "images/lives/IMG_5679.JPG" },
      { id: "live3", date: "2025-11-06", diffId: "diff3", img: "images/lives/IMG_5680.JPG" },

    lives.forEach((live) => {
      const eventDate = new Date(live.date);

      const diffEl = document.getElementById(live.diffId);

        cardEl.classList.add("ended");
        cardEl.onclick = null;
      }
    });

    // ===== „É¢„Éº„ÉÄ„É´Âá¶ÁêÜ =====
    function showLive(id) {

      const img = document.getElementById("modalImg");
      img.src = live.img;
      modal.style.display = "flex";
    }

    function closeLive() {
      document.getElementById("liveModal").style.display = "none";
    }
  </script>
